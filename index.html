<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Monitoramento de Som</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 20px; background-color: #f4f4f9; }
        .mapa-container { max-width: 1000px; margin: 20px auto; border: 2px solid #333; padding: 10px; background-color: white; }
        .mapa-container h1 { color: #2c3e50; }
        .mapa-grid { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); /* 3 colunas de exemplo */
            gap: 15px; 
            padding: 20px;
        }
        .sala-link {
            padding: 40px 20px;
            border-radius: 8px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 1.2em;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100px;
        }
        .sala-link:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        /* Cores e Status (A cor pode ser atualizada via JS com o nível de ruído em tempo real) */
        .sala-1 { background-color: #3498db; } /* Azul - Normal */
        .sala-2 { background-color: #2ecc71; } /* Verde - Silencioso */
        .sala-3 { background-color: #e74c3c; } /* Vermelho - Ruído Alto */
    </style>
</head>
<body>

    <div class="mapa-container">
        <h1>Monitoramento de Nível de Ruído - Mapa Geral</h1>
        <p>Clique em uma sala para ver o dashboard detalhado e o gráfico em tempo real.</p>
        
        <div class="mapa-grid">
            <a href="sala_1.html" class="sala-link sala-1" id="link-sala-1">
                Sala 1 (Laboratório)
            </a>
            <a href="sala_2.html" class="sala-link sala-2" id="link-sala-2">
                Sala 2 (Teórica)
            </a>
            <a href="sala_3.html" class="sala-link sala-3" id="link-sala-3">
                Sala 3 (Audiovisual)
            </a>
            </div>
    </div>
    
    </body>
</html>
